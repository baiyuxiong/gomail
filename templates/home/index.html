{{template "header" .}}

{{template "nav" .}}

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h3>发送日志</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>收件人</th>
                    <th>标题</th>
                    <th>发送时间</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                {{range $key ,$val := .mailLogs}}
                <tr>
                    <td>{{$val.Mail.To}}</td>
                    <td>{{$val.Mail.Subject}}</td>
                    <td>{{datetime $val.SendTime}}</td>
                    <td>{{$val.Status}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div> <!-- /container -->

{{define "scripts"}}
<script lang="javascript">
</script>
{{end}}

{{template "footer" .}}
